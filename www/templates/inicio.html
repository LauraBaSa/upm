
<ion-view title="Inicio">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
        <a class="item texto item-text-wrap">Próxima clase </a>
        <a class="item texto item-text-wrap "> Hora de clase:  </a>
        <a class="item texto item-text-wrap "> Materia: Programación Orientada a objetos</a>
        <a class="item texto item-text-wrap ">Grupo: 15101</a>
        <a class="item texto item-text-wrap ">Promedio de asistencia: 80%</a>
        <a class="item subtitulo item-text-wrap">La clase comienza en</a>
        <a class="item subtitulo item-text-wrap" id="txt_tiempofalta">2 hrs 00 min</a>
        <div class="list">
          <!--Crear check box (Grupos )-->
          <label class="item item-input item-select">
            <div class="input-label">
              Minutos de tolerancia
            </div>
            <select>
              <option>5</option>
              <option selected>10</option>
              <option>15</option>
            </select>
          </label>
        </div>
      <button class="button button-positive button-block" id ="btn_inicioClase" ng-click="comienzaClase()">Comenzar clase</button>
      <input type="text" placeholder="Tu posición" ng-model="data.posicion">

    </div>
  </ion-content>
</ion-view>
