
<ion-view title="Inicio">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <!--Crear check box (min de tolerancia )-->
      <label class="item item-input item-select">
        <div class="input-label">
          Minutos de tolerancia
        </div>
        <select id="cmb_tolerancia">
          <option>5</option>
          <option selected>10</option>
          <option>15</option>
        </select>
      </label>
      <!--Crear check box (Grupos )-->
      <form ng-controller="consultaGruposCtrl">
        <label class="item item-input item-select">
          <div class="input-label">
            Grupo
          </div>
          <!--<select id="cmb_grupo" ng-change="lista()" ng-model="itemSeleccionado">-->
          <select id="cmb_grupo" ng-model="itemSeleccionado">
            <option ng-repeat="item in optionGrupo track by item.claveGrupo" >{{item.claveGrupo}}   </option>
          </select>
        </label>
      </form>

    </div>
    <button class="button button-positive button-block" id ="btn_inicioClase" ng-click="comienzaClase()">Comenzar clase</button>

  </ion-content>
</ion-view>
