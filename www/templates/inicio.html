
<ion-view title="Inicio">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
        <a class="item texto item-text-wrap">Próxima clase </a>
        <a class="item texto item-text-wrap "> Hora de clase:  </a>
        <a class="item texto item-text-wrap "> Materia: Programación Orientada a objetos</a>
        <a class="item texto item-text-wrap ">Grupo: 15101</a>
        <a class="item texto item-text-wrap ">Promedio de asistencia: 80%</a>
        <a class="item subtitulo item-text-wrap">La clase comienza en</a>
        <a class="item subtitulo item-text-wrap" id="txt_tiempofalta">2 hrs 00 min</a>
        <div class="list">
          <!--Crear check box (min de tolerancia )-->
          <label class="item item-input item-select">
            <div class="input-label">
              Minutos de tolerancia
            </div>
            <select id="cmb_tolerancia">
              <option>5</option>
              <option selected>10</option>
              <option>15</option>
            </select>
          </label>
          <!--Crear check box (Grupos )-->
          <form ng-controller="consultaGruposCtrl">
            <label class="item item-input item-select">
              <div class="input-label">
                Grupo
              </div>
              <!--<select id="cmb_grupo" ng-change="lista()" ng-model="itemSeleccionado">-->
              <select id="cmb_grupo" ng-model="itemSeleccionado">
                <option ng-repeat="item in optionGrupo track by item.claveGrupo" >{{item.claveGrupo}}   </option>
              </select>
            </label>
          </form>

        </div>
      <button class="button button-positive button-block" id ="btn_inicioClase" ng-click="comienzaClase()">Comenzar clase</button>
    </div>
  </ion-content>
</ion-view>
