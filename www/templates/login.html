<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
   <!-- <form ng-submit="submit()">-->
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="data.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="data.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ui-sref="app.inicio">Log in</button><!--ng-click="submit()"-->
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ui-sref="app.registro">Registrarse</button>
        </label>
      </div>

    <!--</form>-->

  </ion-content>
</ion-modal-view>
